<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style5.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="./logoFacebook.png" alt="logo de facebook">
            <p class="parrafo">Facebook te ayuda a comunicarte y compartir con las personas que fornan parte de tu vida
            </p>
        </div>
        <div class="formulario">
            <form action="#" method="post">
                <fieldset>
                    <label for="correo"></label>
                    <input type="email" id="correo" placeholder="Correo electronico o numero de telefono">
                    <label for="contraseñas"></label><br><br>
                    <input type="password" id="contraseñas" placeholder="Contraseña"><br><br>
                    <button class="boton-iniciar" type="submit">Iniciar sesion</button><br><br>
                    <a href="www.facebook.com">¿Olvidaste tu contraseña?</a>
                    <div>----------------------------</div>
                    <div>
                        <button class="boton-crear">Crear cuenta nueva</button>
                    </div>
                </fieldset>
            </form>
            <p><strong>Crea una pagina</strong> para una celebridad, una marca o un negocio</p>
        </div>
    </div>
</body>

</html>
