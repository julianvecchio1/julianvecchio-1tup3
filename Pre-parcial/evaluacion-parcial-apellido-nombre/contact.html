<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    
        <form class="form" action="#" method="post">
            <label for="name">Nombre:</label><br>
            <input type="text" id="name" maxlength="30" placeholder="Ingrese nombre.."><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" required placeholder="Ingrese e-mail.."><br>
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" required placeholder="Ingrese subject.."><br>
            <label for="mensaje">Mensaje:</label><br>
            <textarea name="mensaje" rows="10" cols="40" maxlength="300"></textarea><br>
            <input class="input" type="submit" value="Enviar"><br><br>
            <button class="return" onclick="window.location.href='index.html'">Volver</button>
        </form>
    
</body>

</html>
