<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 2-Se ingresa por teclado un valor entero, mostrar una leyenda que indique si el nÃºmero es positivo, cero o negativo.
    let numero = Number(prompt("Ingrese un numero"))
    if (numero == 0) {
      document.write("El numero es cero")
    } else if (numero > 0) {
      document.write("El numero es positivo")
    } else {
      document.write("El numero es negativo")
    }
  </script>
</body>
</html>
